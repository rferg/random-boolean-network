<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#5F1CB0">
    <meta name="description" content="Generate visual patterns with random boolean networks.">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <title>Random Boolean Network Patterns</title>
    <style>
        :root {
            --font-family: SFMono-Regular,
                Menlo,
                Monaco,
                Consolas,
                "Liberation Mono",
                "Courier New",
                monospace;
            --font-size: 1.35rem;
            --line-height: 1.65;
            --regular-weight: 400;
            --bold-weight: 800;

            --primary-color: #5F1CB0;
            --medium-primary-color: #924FE3;
            --light-primary-color: #d3b8f4;
            --success-color: #0075A2;
            --danger-color: #F71735;
            --white: #F9F7F3;

            --body-background-color: var(--white);

            --container-background-color: rgba(7, 24, 34,0.8);
            --color: var(--white);
            --box-shadow: 1px 2px 4px 8px rgba(7, 24, 34,0.2);
            --focus-shadow: 0px 0px 0px 2px var(--light-primary-color);
            
            --easing: cubic-bezier(0.61, 1, 0.88, 1);
            --animation-duration: 250ms;
            --border-radius: 0.25rem;
            --padding: 1rem;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body, #canvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        html {
            -webkit-text-size-adjust: 100%;
            font-size: 100%;
        }
        body {
            font-size: var(--font-size);
            line-height: var(--line-height);
            font-weight: var(--regular-weight);
            font-family: var(--font-family);
            background-color: var(--body-background-color);
        }
    </style>
</head>
<body>
    <rbn-app></rbn-app> 
    <script src="index.ts"></script>
</body>
</html>
